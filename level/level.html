      <script>


      var lg = new levelGenerator(); 
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      var tiles;
      var tileSize = 8;
      var rangeSlider = document.getElementById('range');
      var val = rangeSlider.value;

      document.getElementById('go').addEventListener('click', function(){
      	// tiles = lg.createlevel();
        
        this.map = lg.createNewMap(true);
        tiles = this.map;
        // debugger;

      	console.log(tiles);
      	resizeCanvas();
      	drawMap();
        console.log("val = " + val);
      });	


    
      rangeSlider.addEventListener('change', function(){

        console.log("slide");
          val = rangeSlider.value;
           document.getElementById('text').innerHTML = val;
      });

      function resizeCanvas(){
      	canvas.width = tiles[0].length * tileSize;
      	canvas.height = tiles.length * tileSize;

      }

      function drawMap(){
      	for(var row = 0; row < tiles.length; row++ ){
    			for(var col = 0; col < tiles[0].length; col++){
    				if(tiles[row][col]==5){
    					ctx.fillStyle="#ad5200";
    					ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
    				}  if (tiles[row][col]==8){
    					ctx.fillStyle ="#ffff00";
    					ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
    				}   if(tiles[row][col]!=0){
              ctx.fillStyle ="#ffff00";
              ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
            } 
             if( tiles[row][col]==12){
              ctx.fillStyle ="red";
              ctx.fillRect(col * tileSize, row * tileSize, tileSize, tileSize);
            }
    			}
    		}
      }

      // function draw

      </script>
